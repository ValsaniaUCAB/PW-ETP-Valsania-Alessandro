<html lang="en">

    <title>Document</title>
    <link href="/style.css" rel="stylesheet" />

  <body>
    <div class="modal" id="modal">
      <div class="modal-inner">
        <h2 id="resultado"></h2>
        <h4 id="palabra-msg"></h4>

    </div>
    
    <div class="main-container">

          <path id="brazos" fill-rule="evenodd" clip-rule="evenodd" d="M443.5 286.4L370 264.4H350L276.5 286.4C271.5 288 268.5 292.4 270.5 296.8C272 300 276 302 280 302C281 302 282.5 302 283.5 301.6L350 281.6H352.5H370L436.5 301.6C437.5 302 439 302 440 302C444 302 448 300 449.5 296.8C451.5 292.8 448.5 288 443.5 286.4Z" />

      </div>
      <div id="palabra-container">
        <!-- este contenido se autogenera con el evento de palabra-size -->
      </div>
      <div id="message-container"></div>
      <div class="turno-error-container">
        <h2 id="turno">No es tu turno</h2>
        <h3 id="errores"></h3>
      </div>
      <form id="form">
        <label for="message-input">Mensaje  </label>
        <input type="text" id="message-input" maxlength="1"/>
        <button type="submit" id="send-button">Enviar</button>
        <label for="room-input" style="display: none;"></label>
        <input type="text" id="room-input" style="display: none;">
        <button id="room-button" style="display: none;">Join</button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
